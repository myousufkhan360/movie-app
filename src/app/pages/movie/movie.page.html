<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Movies Portal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionChange)="searchChanged($event)" [(ngModel)]="searchTerm"></ion-searchbar>

  <ion-item>
    <ion-select (ionChange)="searchChanged($event)" [(ngModel)]="type">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="movie">Movies</ion-select-option>
      <ion-select-option value="series">Series</ion-select-option>
      <ion-select-option value="episode">Episode</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of (results) | async" [routerLink]="['/','movie', item.imdbID]">

      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'" />
      </ion-avatar>

      <ion-label text-wrap>
        {{item.Title}}
      </ion-label>
      {{item.Year}}

      <ion-icon slot="end" *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'game'" name="game-controller-outline"></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
